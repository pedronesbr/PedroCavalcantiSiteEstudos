  /* =====================================================================================
   RESET BÁSICO E VARIÁVEIS DE TEMA
   ------------------------------------------------------------------
   - Remove margens/paddings nativos.
   - Define cores e tamanhos reutilizados mais abaixo.
   =====================================================================================*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Paleta principal */
  --c-bg-app:        #121212;
  --c-bg-panel:      #1e1e1e;
  --c-text-primary:  #ffffff;
  --c-text-muted:    #cccccc;
  --c-border-muted:  #444;

  /* Cores-estado (usadas em estatísticas e faixas) */
  --c-blue:   #2BA7F5;   /* ≥ 90 %  */
  --c-green:  #43C743;   /* ≥ 80 %  */
  --c-orange: #F47C20;   /* ≥ 60 %  */
  --c-red:    #D92020;   /* < 60 %   */
  --c-neutral:#666666;   /* sem dados */

  /* Cores das disciplinas */
  --c-bio:  #7ED956;
  --c-qui:  #0CC1E0;
  --c-fis:  #8C52FF;
  --c-mat:  #FFDE59;
}

/* =====================================================================================
   ESTILOS GERAIS
   =====================================================================================*/
body {
  font-family: Arial, sans-serif;
  background: var(--c-bg-app);
  color: var(--c-text-primary);
  line-height: 1.5;
}

/* =====================================================================================
   COMPONENTE: BOTÃO GENÉRICO
   =====================================================================================*/
button {
  background: var(--c-bg-panel);
  color: var(--c-text-primary);
  border: none;
  border-radius: 4px;
  padding: 12px 20px;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 240px;            /* largura padrão; alguns botões sobrescrevem */
  text-align: center;
  transition: filter .2s;
}

button:hover { filter: brightness(1.2); }

.small-btn {               /* botão compacto (ex.: “Gabarito”) */
  padding: 12px 12px;
  width: 90px;
}

.question-btn{
  width:240px;   
  max-width:none; /* remove eventuais limites             */
}

.subject-btn {             /* botões de assunto */
  width: 100%;
  max-width: 820px;
  position: relative;      /* permite posicionar faixa/badge */
  padding-right: 12px;     /* espaço p/ faixa colorida */
}

/* =====================================================================================
   LAYOUT PRINCIPAL
   =====================================================================================*/
#app {
  padding: 16px; /* se mudar fica ampliando no safari*/
  display: flex;
  flex-direction: column;
  align-items: center;
}

#header {
  position: sticky;
  top: 0;
  z-index: 10;     
  flex-direction: column;
  align-items: center;
  background: var(--c-bg-panel);
  padding: 0 16px;
  gap: 4px 0;
}


.header-top {
  width: 100%;
  display: flex;
  justify-content: center;  /* centraliza o título */
  align-items: center;
    font-size: 16px;
    height: 20px;
    margin: 8px 0 8px 0;  /* topo | direita | baixo | esquerda */
  font-weight: bold;
}

.header-bottom {
  width: 100%;
  display: flex;
  justify-content: center;    /* centraliza o stats */
  padding: 0px 0;
}
#headerStats {
  display: block;  
  padding: 0px 0;     
  font-weight: bold;
  line-height: 0.2;
  font-size: 15px;          /* estatística inline, fonte menor */
}
#backBtn {
position: absolute;
left: 0px;
top: 0px;
width: 54px;
height: 46px;
}

/* =====================================================================================
   INTRODUÇÃO (“Arcano Newtonius”)
   =====================================================================================*/
.intro-block {
  display: flex;
  align-items: flex-start;
  margin-bottom: 30px; /* distância das disciplinas abaixo da intro */
  max-width: 1100px;
  padding-top: 8px;
  padding-left: 0px;
}
.intro-img {
  width: 280px;
  border-radius: 8px;
  margin-right: 24px;
  margin-left: 8px;  
}
.intro-text p {
  padding-top: 14px;
  margin: 12px 0;
  font-style: italic;
  color: var(--c-text-muted);
  font-size: 15px;
}
.intro-left {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  position:relative; 
}
#xp-hoje {
  margin-top: 4px; 
  margin-left: 34px;
  font-size: 14px;
  font-weight: bold;
  color: var(--c-neutral);
}
/* =====================================================================================
   METACOGNIÇÃO – LINHAS DE DISCIPLINAS
   =====================================================================================*/
.metacog-lines {
  width: 100%;
  max-width: 970px;
  margin-bottom: 32px;
}

.disc-line {
  display: grid;
  grid-template-columns: 210px auto; /* 1º coluna: botão | 2º: estrelas (distância entre botões de disciplina e estrelas) */
  column-gap: 8px;
  align-items: center;
  margin-bottom: 8px;
}

/* --- Botão da disciplina (com cor própria) --- */
.disc-btn {
  width: 200px;
  height: 33px;
  font-size: 18px;
  color: #000;
  font-weight: bold;
  display: inline-flex;        /* ativa modelo flex no próprio botão   */
  align-items: center;         /* centra o conteúdo na altura          */
  justify-content: center;     /* já centraliza horizontalmente também */
}
.disc-btn.biologia   { background: var(--c-bio); }
.disc-btn.quimica    { background: var(--c-qui); }
.disc-btn.fisica     { background: var(--c-fis); }
.disc-btn.matematica { background: var(--c-mat); }

/* =====================================================================================
   ESTRELAS DE PROGRESSO
   =====================================================================================*/
.stars-container { display: flex; }

.star {
  position: relative;
  width: 35px;              /* garante hit-box confortável */
  height: 44px;
  cursor: pointer;
  user-select: none;
}
.star img {
  width: 45px;              /* tamanho do PNG da estrela */
  height: 45px;
  display: block;
  pointer-events: none;     /* clique atinge o <span> */
}
.star-index {               /* número centralizado dentro da estrela */
  position: absolute;
  top: 53.5%;
  left: 60%;
  transform: translate(-50%, -50%);
  font-size: .5em;
}

/* =====================================================================================
   QUADRO DE QUESTÕES
   =====================================================================================*/
.question-row {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 8px;
  width: 100%;
  max-width: 820px;
}

/* Resultado ✓ / ✗  */
.state-box {
  width: 24px;
  height: 24px;
  border: 2px solid var(--c-text-primary);
  margin-left: 6px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
}

/* Campo de comentário opcional */
.comment-input {
  flex: 1 1 400px;          /* ocupa o restante da linha em telas largas   */
  background: var(--c-bg-panel);
  color: var(--c-text-muted);
  border: 1px solid var(--c-border-muted);
  border-radius: 4px;
  padding: 8px;
  margin: 8px 0 0 15px;
  font-size: 14px;
}
.comment-input::placeholder { color: var(--c-text-muted); }

/* =====================================================================================
   BLOCOS DE ESTATÍSTICA (DISCIPLINA / ASSUNTO)
   =====================================================================================*/
.stat {
  margin-bottom: 16px;
  font-weight: bold;
  text-align: center;
}
.stat.blue    { color: var(--c-blue); }
.stat.green   { color: var(--c-green); }
.stat.orange  { color: var(--c-orange); }
.stat.red     { color: var(--c-red); }
.stat.neutral { color: var(--c-text-muted); }

/* =====================================================================================
   BOTÕES DE ASSUNTO – DETALHES
   =====================================================================================*/
/* Faixa de desempenho (lado direito) */
.subject-stripe {
  position: absolute;
  top: 0;
  right: 0;
  width: 12px;
  height: 100%;
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
}

/* Badge retangular de incidência de tema */
.subject-badge-rect {
  position: absolute;
  top: 50%;
  right: 20px;             /* 12 px (faixa) + 4 px de folga */
  transform: translateY(-50%);
  padding: 0 6px;
  height: 20px;
  font-size: 14px;
  border-radius: 4px;
  background: #3a3a3a;
  color: var(--c-text-muted);
  border: 1px solid #555;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =====================================================================================
   VISUALIZAÇÃO DE PDF (LIGHTBOX)
   =====================================================================================*/
#pdfViewerContainer {
  position: fixed;
  inset: 0;                             /* top/right/bottom/left: 0 */
  background: rgba(0, 0, 0, 0.9);
  display: none;                        /* visível apenas ao abrir */
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
  z-index: 1000;
}
#pdfCanvas {
  max-width: 100%;
  max-height: 80%;
  box-shadow: 0 0 10px rgba(0, 0, 0, .5);
}
#closePdfBtn {
  position: fixed;
  top: 24px;
  right: 24px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 2px solid #ffffff33;
  background: rgba(30, 30, 30, .75);
  backdrop-filter: blur(6px);
  font-size: 20px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background .25s, transform .25s;
  z-index: 2000;
}
#closePdfBtn:hover {
  background: rgba(30, 30, 30, .90);
  transform: scale(1.1);
}
/* ───────── Botão stripe ───────── */
.btn {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
  background: var(--c-bg-panel);
  color: var(--c-text-primary);
  font-size: 16px;
  cursor: pointer;
  transition: transform .1s, filter .2s;
}
.btn:hover {
  transform: scale(1.02);
  filter: brightness(1.1);
}
.btn::before {
  content: "";
  position: absolute;
  top: 0; bottom: 0; left: 0;
  width: 6px;
  background: var(--stripe-color);
  border-radius: 3px 0 0 3px;
}

/* defina sua paleta no :root */

  --c-exam-enem:       #AC1D22;
  --c-exam-sas:        #3774FF;
  --c-exam-bernoulli:  #00A98F;
}

/* cada exame injeta a cor da faixa */
.exam-enem       { --stripe-color: var(--c-exam-enem); }
.exam-sas        { --stripe-color: var(--c-exam-sas); }
.exam-bernoulli  { --stripe-color: var(--c-exam-bernoulli); }

/* === Botão Pomodoro === */
#pomodoroBtn {
  position: absolute;
  top: 20px;
  transform: translateY(-50%);
  right: 20px;            /* afasta o timer do canto direito */
  background: transparent;
  border: none;
  font-size: 24px;
  cursor: pointer;
  user-select: none;
  padding: 0 8px;
  height: 46px;
  width: 54px;
}
#pomodoroBtn.active {
  font-family: monospace;
  font-size: 16px;
  padding: 0 12px;
}

/* === Modal Pomodoro === */
#pomodoroModal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
#pomodoroModal .modal-content {
  background: var(--c-bg-panel);
  color: var(--c-text-primary);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}
#pomodoroModal button {
  margin: 8px;
}
#pomodoroModal input {
  width: 60px;
  padding: 4px;
  margin: 8px;
  text-align: center;

  background: var(--c-bg-app);

}

#xpModalHeader .close:hover{

  display:flex;

  justify-content:center;
  align-items:center;

  text-align:center;
  font-size:12px;
}
#xpModalHeader #semana-label{ color:#e6edf3; }

/* ====== GRÁFICO ======================================================== */

  flex: 1 1 auto;       /* mesmo canvas do exemplo                     */
   max-height: 220px;

}

/* ====== RESUMO (“Total da Semana…”) =========================== */
#xpSummary{
  text-align:center;
   font-weight:bold; 
  font-size:11px;
  color:#8b949e;
  padding:4px;
  background:#1e1e1e;
  border-top:1px solid #30363d;
}


#xpModalHeader #xpEnem{
  color:#136FCC;      /* escolha a cor que quiser */
  font-weight:bold;   /* (opcional) deixa o texto em negrito */
}

function getFriendlyName(disc, sub) {

  return list[idx] ?? `Assunto ${sub}`;

/** Agrupa lista plana de questões em estrutura por disciplina/assunto. */
function buildBancoQuestoes(listaFlat) {
  const banco = {};

  // 1) Agrupamento real de questões existentes
  listaFlat.forEach(({ Disciplina, Assunto, ...rest }) => {
    (banco[Disciplina] ||= {})[Assunto] ||= [];
    banco[Disciplina][Assunto].push(rest);
  });

  // 2) Preenche assuntos vazios (para aparecerem no mapa)
  for (const [disc, total] of Object.entries(SUBJECT_TOTALS)) {
    const indices = Array.from({ length: total },
      (_, i) => String(i + 1).padStart(2, "0"));
    banco[disc] ||= {};
    indices.forEach(sub => banco[disc][sub] ||= []);
  }
  return banco;
}

function doExport() {
  /* 1 ▸ lê tudo do localStorage e joga num array  [key,value] */
  const pares = [];
  for (let i = 0; i < localStorage.length; i++) {
    const k = localStorage.key(i);
    pares.push([k, localStorage.getItem(k)]);
  }

  /* 2 ▸ ordena:  summary_ → star_ → comment_ → log_ → resto alfabético */
  const ordemCustom = k =>
        k.startsWith("summary_")  ? "0_"+k :
        k.startsWith("star_")     ? "1_"+k :
        k.startsWith("comment_")  ? "2_"+k :
        k.startsWith("log_")      ? "3_"+k :
                                    "4_"+k;

  pares.sort((a, b) => ordemCustom(a[0]).localeCompare(ordemCustom(b[0])));

  /* 3 ▸ reconstrói o objeto já ordenado */
  const objOrdenado = Object.fromEntries(pares);

  /* 4 ▸ salva com indentação bonitinha */
  const blob = new Blob(
    [JSON.stringify(objOrdenado, null, 2)],        // <-- indent=2
    { type: "application/json" }
  );

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "backup_newtonius.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(a.href);
}

function showSubjects(disc) {

  // 2) Anexa ao título da disciplina o toggle de ordenação

  headerTitle.onclick     = () => {
    // alterna entre 'normal' e 'ranking' e re-renderiza
    subjectsOrder = subjectsOrder === 'normal' ? 'ranking' : 'normal';
    showSubjects(disc);
  };

  // 3) Limpa e reseta scroll
  clear();
  window.scrollTo(0, 0);

  // 4) Estatísticas no topo
  const statDiv = document.getElementById("headerStats");
  function refreshDiscStats() {
    let total = 0, correct = 0, answered = 0;
    for (const sub of Object.keys(questoesData[disc])) {
      const qs = questoesData[disc][sub];
      total += qs.length;
      qs.forEach(q => {
        const st = +localStorage.getItem(qKey(disc, sub, q.label)) || 0;
        if (st === 1) correct++;
        if (st === 1 || st === 2) answered++;
      });
    }
    const pct = answered ? (correct/answered*100) : 0;
    statDiv.textContent = `Desempenho: ${correct}/${answered} (${pct.toFixed(1)}%) | Total: ${total}`;
    statDiv.className = answered === 0
      ? "stat neutral"
      : pct >= 90 ? "stat blue"
      : pct >= 80 ? "stat green"
      : pct >= 60 ? "stat orange"
      : "stat red";
  }
  refreshDiscStats();

  // 5) Monta a lista de assuntos na ordem certa
  let subs = Object.keys(questoesData[disc]);
  if (subjectsOrder === 'ranking') {
    subs.sort((a, b) =>
      parseInt(INCIDENCE_RANKINGS[disc][a], 10)
    - parseInt(INCIDENCE_RANKINGS[disc][b], 10)
    );
  } else {
    subs.sort(); // '01', '02', ...
  }

  // 6) Renderiza cada botão de assunto
  for (const sub of subs) {
    const btn = app.appendChild(Object.assign(
      document.createElement("button"), {
        className: "subject-btn",
        textContent: getFriendlyName(disc, sub),
        onclick: () => showQuestions(disc, sub)
      }
    ));

    // badge de ranking de incidência
    btn.insertAdjacentHTML("beforeend",
      `<span class="subject-badge-rect">
         ${INCIDENCE_RANKINGS[disc]?.[sub]||""}
       </span>`);

    // faixa de cor de desempenho
    const qs = questoesData[disc][sub];
    const [c, a] = qs.reduce(([c, a], q) => {
      const st = +localStorage.getItem(qKey(disc, sub, q.label)) || 0;
      return [
        c + (st === 1 ? 1 : 0),
        a + ((st === 1 || st === 2) ? 1 : 0)
      ];
    }, [0, 0]);
    const pct = a ? (c/a*100) : null;
    const color = pct == null
      ? "#1e1e1e"
      : pct >= 90 ? "#2BA7F5"
      : pct >= 80 ? "#43C743"
      : pct >= 60 ? "#F47C20"
      : "#D92020";
    btn.insertAdjacentHTML("beforeend",
      `<span class="subject-stripe" style="background:${color}"></span>`);
  }
}

/** Abre/Renderiza um PDF no modal. */
async function openPdf(pdfName, pages, quality=2, zoom=1.75) {
  const pageList = Array.isArray(pages) ? pages : [pages];
  pdfContainer.style.display = "flex";
  pdfContainer.querySelectorAll("canvas").forEach(c=>c.remove());

  const pdf   = await pdfjsLib.getDocument(`PDFs/${pdfName}`).promise;
  const dpr   = window.devicePixelRatio || 1;
  const scale = quality * dpr * zoom;

  for (const num of pageList) {
    const page     = await pdf.getPage(num);
    const viewport = page.getViewport({ scale });
    const canvas   = Object.assign(document.createElement("canvas"), {
      width: viewport.width, height: viewport.height,
      style: `width:${viewport.width/(quality*dpr)}px;
              height:${viewport.height/(quality*dpr)}px;
              margin:16px 0;max-width:100%`
    });
    pdfContainer.appendChild(canvas);
    await page.render({ canvasContext: canvas.getContext("2d"), viewport }).promise;
  }
}

  const reader = new FileReader();
  reader.onload = (e) => {
    // guarda o JSON bruto em sessionStorage
    sessionStorage.setItem("__pendingImport__", e.target.result);

    // libera espaço no localStorage para a próxima carga
    localStorage.clear();

    // recarrega a página; o passo 2 roda no boot
    location.reload();
  };
  reader.readAsText(file);
});

/* 2 ───── Restauração automática logo no início do JS principal ───── */
(() => {
  const raw = sessionStorage.getItem("__pendingImport__");
  if (!raw) return;                           // nada pendente

  try {
    const obj = JSON.parse(raw);              // texto → objeto
    localStorage.clear();                     // garante que está limpo
    Object.entries(obj).forEach(([k, v]) => localStorage.setItem(k, v));
  } catch (err) {
    console.error("Falha ao processar backup:", err);
    alert("Importação cancelada (arquivo corrompido).");
  } finally {
    sessionStorage.removeItem("__pendingImport__"); // limpa a flag
  }
})();

// POMODORO RESILIENTE A RELOAD (COM CORREÇÃO DE LABEL PAUSE/RESUME)
// ─────────────────────────────────────────────────────────────────

// Estado global
let pomodoroInterval  = null;
let pomodoroRemaining = 0;
let pomodoroPaused    = false;

// 1) Persistência de estado
function savePomodoroState({ endTimestamp = null, paused = false, remaining = 0 }) {
  if (endTimestamp !== null) localStorage.setItem('pomodoro_end', endTimestamp);
  else                      localStorage.removeItem('pomodoro_end');
  localStorage.setItem('pomodoro_paused', paused ? '1' : '0');
  localStorage.setItem('pomodoro_remain', remaining);
}
function loadPomodoroState() {
  return {
    end:       parseInt(localStorage.getItem('pomodoro_end')    || '0', 10),
    paused:    localStorage.getItem('pomodoro_paused') === '1',
    remaining: parseInt(localStorage.getItem('pomodoro_remain') || '0', 10),
  };
}
function clearPomodoroState() {
  localStorage.removeItem('pomodoro_end');
  localStorage.removeItem('pomodoro_paused');
  localStorage.removeItem('pomodoro_remain');
}

// 2) Formatação MM:SS
function formatTime(sec) {
  const m = String(Math.floor(sec / 60)).padStart(2, '0');
  const s = String(sec % 60).padStart(2, '0');
  return `${m}:${s}`;
}

// 3) Helper para (re)iniciar o setInterval
function runInterval() {
  const btn = document.getElementById('pomodoroBtn');
  if (pomodoroInterval) clearInterval(pomodoroInterval);
  pomodoroInterval = setInterval(() => {
    if (!pomodoroPaused) {
      pomodoroRemaining--;
      btn.textContent = formatTime(pomodoroRemaining);
      if (pomodoroRemaining <= 0) {
        clearInterval(pomodoroInterval);
        alert('⏰ Pomodoro concluído!');
        stopPomodoro();
      }
    }
  }, 1000);
}

// 4) Injeção do botão no header
function ensurePomodoroUI() {
  const headerEl = document.getElementById('header');
  if (!headerEl || document.getElementById('pomodoroBtn')) return;
  const btn = document.createElement('button');
  btn.id          = 'pomodoroBtn';
  btn.textContent = '🍅';
  btn.onclick     = onPomodoroClick;
  headerEl.appendChild(btn);
}

// 5) Setup do modal (HTML pré-existente)
function setupPomodoroModal() {
  const modal = document.getElementById('pomodoroModal');
  if (!modal) return;
  // fechar clicando fora
  modal.addEventListener('click', e => {
    if (e.target === modal) modal.style.display = 'none';
  });
  // opções fixas
  modal.querySelectorAll('#pomodoroOptions button[data-min]')
       .forEach(b => b.onclick = () => {
         startPomodoro(parseInt(b.dataset.min, 10));
         modal.style.display = 'none';
       });
  // personalizado
  modal.querySelector('#customBtn').onclick = () => {
    modal.querySelector('#pomodoroOptions').style.display = 'none';
    modal.querySelector('#customInput').style.display    = 'block';
  };
  modal.querySelector('#startCustomBtn').onclick = () => {
    const val = parseInt(modal.querySelector('#customMinutes').value, 10);
    if (val > 0) startPomodoro(val);
    modal.style.display = 'none';
  };
  // controles
  modal.querySelector('#pauseResumeBtn').onclick = () => {
    pauseResumePomodoro();
    modal.style.display = 'none';
  };
  modal.querySelector('#stopBtn').onclick = () => {
    stopPomodoro();
    modal.style.display = 'none';
  };
}

// 6) Abre o modal — atualizando o label corretamente
function onPomodoroClick() {
  const modal  = document.getElementById('pomodoroModal');
  const opts   = modal.querySelector('#pomodoroOptions');
  const custom = modal.querySelector('#customInput');
  const ctrls  = modal.querySelector('#pomodoroControls');
  const pauseBtn = modal.querySelector('#pauseResumeBtn');

  // atualiza o texto do botão de acordo com o estado
  pauseBtn.textContent = pomodoroPaused ? 'Retomar' : 'Pausar';

  if (pomodoroInterval || pomodoroPaused) {
    opts.style.display   = 'none';
    custom.style.display = 'none';
    ctrls.style.display  = 'block';
  } else {
    opts.style.display   = 'flex';
    custom.style.display = 'none';
    ctrls.style.display  = 'none';
  }
  modal.style.display = 'flex';
}

// 7) Inicia Pomodoro e salva endTimestamp
function startPomodoro(minutes) {
  stopPomodoro();
  const now          = Date.now();
  const endTimestamp = now + minutes * 60 * 1000;
  savePomodoroState({ endTimestamp, paused: false, remaining: minutes * 60 });

  pomodoroRemaining = minutes * 60;
  pomodoroPaused    = false;

  const btn = document.getElementById('pomodoroBtn');
  btn.classList.add('active');
  btn.textContent = formatTime(pomodoroRemaining);

  runInterval();
}

// 8) Pausa / Retoma e persiste estado
function pauseResumePomodoro() {
  pomodoroPaused = !pomodoroPaused;
  const pauseBtn = document.getElementById('pauseResumeBtn');
  pauseBtn.textContent = pomodoroPaused ? 'Retomar' : 'Pausar';

  if (pomodoroPaused) {
    savePomodoroState({ endTimestamp: null, paused: true, remaining: pomodoroRemaining });
  } else {
    const endTimestamp = Date.now() + pomodoroRemaining * 1000;
    savePomodoroState({ endTimestamp, paused: false, remaining: pomodoroRemaining });
    runInterval();
  }
}

// 9) Para e limpa estado
function stopPomodoro() {
  clearInterval(pomodoroInterval);
  pomodoroInterval  = null;
  pomodoroRemaining = 0;
  pomodoroPaused    = false;
  clearPomodoroState();

  const btn = document.getElementById('pomodoroBtn');
  btn.classList.remove('active');
  btn.textContent = '🍅';
}

// 10) No boot, retoma se havia Pomodoro salvo
function resumePomodoroIfNeeded() {
  const { end, paused, remaining } = loadPomodoroState();
  const btn   = document.getElementById('pomodoroBtn');
  const modal = document.getElementById('pomodoroModal');

  if (paused && remaining > 0) {
    // estava pausado
    pomodoroRemaining = remaining;
    pomodoroPaused    = true;
    btn.classList.add('active');
    btn.textContent = formatTime(remaining);
    // já atualiza o label do botão do modal
    modal.querySelector('#pauseResumeBtn').textContent = 'Retomar';

} else if (end && end > Date.now()) {
  // ativo — calcula remaining e reinicia intervalo
  pomodoroRemaining = Math.ceil((end - Date.now()) / 1000);
  pomodoroPaused    = false;
  btn.classList.add('active');
  btn.textContent = formatTime(pomodoroRemaining);
  runInterval();

} else if (end && end <= Date.now()) {
  // ciclo finalizado enquanto a aba estava oculta
  alert('⏰ Pomodoro concluído!');
  stopPomodoro();

} else {
  // nada válido
  clearPomodoroState();
}
}

// 11) Integração final
ensurePomodoroUI();
setupPomodoroModal();
resumePomodoroIfNeeded();
// …e então chame showMenu()
// Garante que, sempre que a aba ficar visível de novo,
// o estado do Pomodoro seja recalculado e o timer atualizado.
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    resumePomodoroIfNeeded();
  }
});

// Cobre casos em que a janela volta a ter foco
window.addEventListener('focus', resumePomodoroIfNeeded);

  /* ---------- Utilidades de data ---------- */
  const DAY_MS = 24*60*60*1000;

  function mondayOf(date){
    const d = new Date(date);
    d.setHours(0,0,0,0);
    const diff = (d.getDay()+6) % 7; // 0=Seg,6=Dom
    return new Date(d.getTime() - diff*DAY_MS);
  }
  function fmt(d){ return d.toLocaleDateString('pt-BR'); }

  /* ---------- Contador de XP por data ---------- */
  function countXpOn(dateStr){
    let n = 0;
    for(let i=0;i<localStorage.length;i++){
      const k = localStorage.key(i);
      if(k.startsWith(`log_${dateStr}_`)) n++;
    }
    return n;
  }

  /* ---------- Dados para a semana desejada ---------- */
  function getWeekData(monday){
    const labels = ['Seg','Ter','Qua','Qui','Sex','Sáb','Dom'];
    const counts = [];
    for(let i=0;i<7;i++){
      const d = new Date(monday.getTime() + i*DAY_MS);
      counts.push( countXpOn(d.toISOString().slice(0,10)) );
    }
    return { labels, counts };
  }

  /* ---------- Média móvel dos últimos 7 dias ---------- */
  function last7DaysAvg(){
    let sum=0;
    for(let i=0;i<7;i++){
      const d = new Date(Date.now() - i*DAY_MS);
      sum += countXpOn(d.toISOString().slice(0,10));
    }
    return sum/7;
  }

function drawChart(labels, counts){

        },

  }
},

tooltip: {

  xpPrevWeek.onclick = () => {

    refreshModal();
